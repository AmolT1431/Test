<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Up Effect</title>
  <link rel="stylesheet" href="page2.css">
</head>
<body>
  <div class="content">
    <h1>Scroll to see the effect</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet...</p>
    <!-- Add more content for scrolling -->
    <div class="text-to-move">
      <h2>Watch me move up as you scroll!</h2>
    </div>
    <div class="spacer"></div> <!-- Add some space for scroll -->
  </div>

  <script >
    window.addEventListener("scroll", function() {
      const movingText = document.querySelector(".text-to-move h2");
      const scrollY = window.scrollY; // Get vertical scroll position
      const moveAmount = scrollY * 0.5; // Adjust the factor as needed for effect speed
      movingText.style.transform = `translateY(${moveAmount}px)`; // Apply vertical translation
    });
    
  </script>
</body>
</html>
