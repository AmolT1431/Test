<!DOCTYPE html>

  <body>
    <div class="main">

        <div class="search">
          <input
            class="srch"

            name=""

          />
          <a href="#"> <button class="btn">Search</button></a>
        </div>
        <div class="menu">
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">SERVICE</a></li>
            <li><a href="">LOGOUT</a></li>
            <li><a href="">ABOUT</a></li>
          </ul>
        </div>
      </div>
      <div class="section content">
        <div class="data">
          <h1 class="transition-text">Web Design & <br /><span>Development</span> <br />Course</h1>
          <p class="par">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt neque

          <button class="cn"><a href="#">JOIN US</a></button>
        </div>
      </div>
    </div>
    <div class="section details"></div>
    <div class="section contact"></div>

    <script>
      let currentTextIndex = 0;
      const texts = ["Hello student", "Welcome to UI & UX Desinging", "Enjoj the site"];
      const textElement = document.querySelector('.transition-text');
      
      function changeText() {
          textElement.classList.add('transition-out');
      
          setTimeout(() => {
              currentTextIndex = (currentTextIndex + 1) % texts.length;
              textElement.textContent = texts[currentTextIndex];
              textElement.classList.remove('transition-out');
              textElement.classList.add('transition-in');
          }, 500); // Match this timeout with the CSS transition duration
      
          setTimeout(() => {
              textElement.classList.remove('transition-in');
          }, 1000); // Reset after the transition
      }
      
      // Change text automatically every 3 seconds
      setInterval(changeText, 3000);
      
    </script>
  </body>
</html>
